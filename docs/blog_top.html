  <style type="text/css">

  }
  @media (min-width: 768px) {
    .bs-docs-section {
      margin-top: 8em;
    }
    .bs-component {
      position: relative;
    }
    .bs-component .modal {
      position: relative;

      right: auto;

    }
    .bs-component .modal-dialog {

      margin: 20px;
    }
    .nav-tabs {
